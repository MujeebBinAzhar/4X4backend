version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb-local
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin@gmail.com
      MONGO_INITDB_ROOT_PASSWORD: change_this_password
      MONGO_INITDB_DATABASE: all4x4
    volumes:
      - mongodb_data:/data/db
    command: mongod --auth

volumes:
  mongodb_data:

